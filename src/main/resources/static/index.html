<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Job Tracker</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        
        /* Input Form Styling */
        .input-group { margin-bottom: 20px; background: #f9f9f9; padding: 15px; border-radius: 8px; }
        input { padding: 8px; margin-right: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 8px 15px; background-color: #28a745; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #218838; }

        /* Table Styling */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #007bff; color: white; }
        
        /* Delete Button Style */
        .delete-btn { background-color: #dc3545; font-size: 0.8em; }
        .delete-btn:hover { background-color: #c82333; }
    </style>
</head>
<body>

    <h1>Job Application Tracker</h1>

    <div class="input-group">
        <h3>Add New Application</h3>
        <input type="text" id="company" placeholder="Company Name">
        <input type="text" id="title" placeholder="Job Title">
        <input type="text" id="status" placeholder="Status">
        <button onclick="addJob()">Add Job</button>
    </div>
    
    <table id="jobTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Company</th>
                <th>Job Title</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            </tbody>
    </table>

    <script>
        // --- READ (GET) ---
        // This runs immediately when the page loads
        fetch('/jobs')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('tableBody');
                data.forEach(job => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${job.id}</td>
                        <td>${job.companyName}</td>
                        <td>${job.jobTitle}</td>
                        <td>${job.status}</td>
                        <td>
                            <button class="delete-btn" onclick="deleteJob(${job.id})">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            });

        // --- CREATE (POST) ---
        function addJob() {
            // 1. Get values from the input boxes
            const companyName = document.getElementById('company').value;
            const jobTitle = document.getElementById('title').value;
            const status = document.getElementById('status').value;

            // 2. Send to Backend
            fetch('/jobs', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ companyName, jobTitle, status })
            })
            .then(response => {
                if (response.ok) {
                    // 3. If successful, reload the page to see the new data
                    window.location.reload();
                } else {
                    alert("Failed to add job!");
                }
            });
        }

        // --- DELETE ---
        function deleteJob(id) {
            if(confirm('Are you sure you want to delete this job?')) {
                fetch(`/jobs/${id}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    }
                });
            }
        }
    </script>

</body>
</html>
